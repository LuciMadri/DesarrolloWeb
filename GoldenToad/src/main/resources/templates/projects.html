<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Golden Toad</title>
    <head th:replace="plantilla/templateFront::head"></head>
    <link rel="stylesheet" href="css/portafolio.css">
</head>
<body>
    <header th:replace="plantilla/templateFront::header"></header>

    <div class="tabla">
        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{cliente.nombre}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{cliente.titulo}"> </th>
                    <th scope="col" th:text="#{categoria.descripcion}"> </th>
                    <th scope="col" th:text="#{articulo.especificaciones}"></th>
                    <th scope="col" th:text="#{articulo.link}"></th>


                    <th scope="col" th:text="#{articulo.projectsid}"></th>
                    <th scope="col" th:text="#{accion.editar}"></th>
                    <th scope="col" th:text="#{accion.eliminar}"></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${projects}">
                <td th:text="${user.getTitle}"></td>
                <td th:text="${user.getDescrip}"></td>
                <td th:text="${user.getSpecs}"></td>
                <td th:text="${user.getLink}"></td>

                <td th:text="${user.getId_projects}"></td>
                <td>
                    <a th:href="@{/editProjects/{id}(id=${user.getId_projects})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/deleteProjects/{id}(id=${user.getId_projects})}">Delete</a>
                </td>

                </tr>
            </th:block>
            </tbody>
        </table> 
    </div>

    <footer th:replace="plantilla/templateFront::footer"></footer>  
</body>
</html>
