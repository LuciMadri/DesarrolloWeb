<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace= "plantilla/template::head"></head>
   <body>
       <header th:replace= "plantilla/template::header"></header>
       <h1 th:text="${titulo}"></h1>
       <h1 th:text="#{cliente.nombre}"></h1>
       <table class="table table-dark table-striped">
           <thead class="thead-dark">
               <tr>
                   <th scope="col" th:text="#{cliente.titulo}"> </th>
                   <th scope="col" th:text="#{cliente.descripcion}"> </th>
                   <th scope="col" th:text="#{cliente.eliminar}"> </th>
                   <th scope="col" th:text="#{cliente.editar}"> </th>
               </tr>
           </thead>
           <tbody>
               <th:block th:each="user : ${project}">
                  <td th:text="${user.getTitle}"></td>
                  <td th:text="${user.getDescrip}"></td>
                 <td>
                      <a th:href="@{/editProject/{id}(id=${user.getId_projects})}">Edit</a>
                  </td>
                  <td>
                      <a th:href="@{/delete/{id}(id=${user.getId_projects})}">Delete</a>
                  </td>

             </tr>
             </th:block>
       </tbody>
   </table>
        <footer th:replace="plantilla/template::footer">
           
        </footer>
   </body>
</html>
