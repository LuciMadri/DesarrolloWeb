<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${helpform}"
                          th:action="@{/saveHelpform}"
                          method="POST">

                        <!--------------------------- -->
                        <div class="form-group mb-3 row">

                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <input type="hidden" th:field="*{id_help}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="username">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{username}" placeholder= "Username" id="username" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeholder= "Email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="phone">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{phone}" class="form-control form-control-sm col-md-6" placeholder= "phone" id="phone" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="descrip">Description</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{descrip}" class="form-control form-control-sm col-md-6" placeholder= "Descrip" id="descrip" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <!---------------------------------------------------------------------------------------------------------------------------- -->
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="username">Users</label>
                            <div class="col-sm-10">
                                <select th:field="*{Userform}" class="form-control form-control-sm col-md-6" id="userform" aria-describedby="emailHelp">
                                    <option th:each="x:${users}"
                                            th:value="${x.id_user}"
                                            th:text="${x.username}"/>
                                </select>
                            </div>
                        </div>

                        <!--------------------------------------------------------------------------- -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" value="Guardar" type="submit">Submit</button>
                        </div>
                        <!--------------------------------------------------------------------------- -->

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
