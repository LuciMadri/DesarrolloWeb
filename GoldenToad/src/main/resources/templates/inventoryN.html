
  <!DOCTYPE html>
<html>
    <head th:replace="plantilla/templateFront::head"></head>
    <link rel="stylesheet" href="css/inventory.css">
</head>

<body>
    <header th:replace="plantilla/templateFront::header"></header>
    
      <a sec:authorize="hasRole('ADMIN')" ></a>

    <div class="tabla">
        <h1 th:text="${titulo}"></h1>

        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{articulo.id_inventory}"></th>
                    <th scope="col" th:text="#{inventory.price}"></th>
                    <th scope="col" th:text="#{inventory.size}"></th>
                    <th scope="col" th:text="#{inventory.stock}"></th>
                    <th scope="col" th:text="#{accion.editar}"></th>
                    <th scope="col" th:text="#{accion.eliminar}"></th>
                </tr>
            </thead>

            <tbody>

            <th:block th:each="user : ${inventory}">
                <tr>
                    <td th:text="${user.getId_inventory}"></td>
                    <td th:text="${user.getPrice}"></td>
                    <td th:text="${user.getSize}"></td>
                    <td th:text="${user.getStock}"></td>
                    <td>
                        <a th:href="@{/editarInventory/{id_inventory}(id=${user.getId_inventory})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/eliminarInventory/{id_inventory}(id=${user.getId_inventory})}">Delete</a>
                    </td> 
                </tr>
            </th:block>
            </tbody>


        </table>

    </div>

    <footer th:replace="plantilla/templateFront::footer"></footer>  
</body>
</html>
