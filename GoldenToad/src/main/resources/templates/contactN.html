<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Golden Toad</title>
    <head th:replace="plantilla/templateFront::head"></head>
    <link rel="stylesheet" href="css/portafolio.css">
</head>
<body>
    <header th:replace="plantilla/templateFront::header"></header>
    
      <a sec:authorize="hasRole('ADMIN')" ></a>

    <div class="tabla">
        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{cliente.nombre}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{creadores.titulo}"> </th>
                    <th scope="col" th:text="#{categoria.correo}"> </th>
                    <th scope="col" th:text="#{articulo.telefono}"></th>
                    <th scope="col" th:text="#{articulo.context}"></th>
                    <th scope="col" th:text="#{contact.id}"></th>


                 
                    <th scope="col" th:text="#{accion.editar}"></th>
                    <th scope="col" th:text="#{accion.eliminar}"></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${contact}">
                <td th:text="${user.getName}"></td>
                <td th:text="${user.getEmail}"></td>
                <td th:text="${user.getPhone}"></td>
                <td th:text="${user.getContext}"></td>

                <td th:text="${user.getId_contact}"></td>
                <td>
                    <a th:href="@{/editContact/{id}(id=${user.getId_contact})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/deleteContact/{id}(id=${user.getId_contact})}">Delete</a>
                </td>

                </tr>
            </th:block>
            </tbody>
        </table> 
    </div>

    <footer th:replace="plantilla/templateFront::footer"></footer>  
</body>
</html>
