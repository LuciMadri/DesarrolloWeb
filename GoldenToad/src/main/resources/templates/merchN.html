<html>
    <head th:replace="plantilla/templateFront::head"></head>
    <link rel="stylesheet" href="css/merch.css"> 
    <body>
        <header th:replace="plantilla/templateFront::header"></header>

        <div class="tabla">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="#{merch.title}"></th>
                        <th scope="col" th:text="#{merch.descrip}"></th>
                        <th scope="col" th:text="#{merch.inventory}"></th>
                        <th scope="col" th:text="#{accion.editar}"></th>
                        <th></th>
                        <th scope="col" th:text="#{accion.eliminar}"></th>
                    </tr>
                </thead>
                <tbody>

                <th:block th:each="user : ${merch}">
                    <tr>

                        <td th:text="${user.getTitle}"></td>
                        <td th:text="${user.getDescrip}"></td>
                        <td th:text="${user.getInventory.getPrice}"></td>

                        <td>
                            <a th:href="@{/editNews/{id}(id=${user.getId_merch})}">Edit</a>
                        <td>
                        <td>
                            <a th:href="@{/eliminarNews/{id}(id=${user.getId_merch})}">Delete</a>
                        </td> 
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>


        <footer th:replace="plantilla/templateFront::footer"></footer>  
    </body>
</html>
