<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Golden Toad</title>
        <head th:replace="plantilla/templateFront::head"></head>
        <link rel="stylesheet" href="css/about.css">
    </head>

<body>
    <header th:replace="plantilla/templateFront::header"></header>
    
      <a sec:authorize="hasRole('ADMIN')" ></a>
    
    <div class="container">

        <div class="card-header bg-black text-white"> </div>
        <div class="card-body">

            <!-------------------Esto es un Formulario--------------- -->

            <div class="container">
                <form th:object = "${contact}"
                      th:action="@{/saveContact}"
                      method="POST">

                    <!--------------------------- -->
                    <div class="form-group mb-3 row">

                    </div>

                    <!---------------------------------------------------------------------------------------------------------------------------- -->
                    <input type="hidden" th:field="*{id_contact}">
                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="title">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{name}" placeholder= "Nombre" id="name" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <!---------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="descrip">Email</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeholder= "Email" id="email" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="descrip">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{phone}" class="form-control form-control-sm col-md-6" placeholder= "Numero de telefono" id="phone" aria-describedby="emailHelp">
                        </div>
                    </div>
                    
                     <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="descrip">Context</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{context}" class="form-control form-control-sm col-md-6" placeholder= "Context" id="context" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <!--------------------------------------------------------------------------- -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" value="Guardar" type="submit">Submit</button>
                    </div>
                    <!--------------------------------------------------------------------------- -->

                </form>
            </div>
        </div>
    </div>
    <footer th:replace="plantilla/templateFront::footer"></footer>  
</body>
</html>
