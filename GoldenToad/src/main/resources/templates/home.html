    <head th:replace="plantilla/templateFront::head"></head>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/merch.css"> 
    <body>

        <div class="intro">
            <h1 class="logo-header">
                <span class="logo"><span class="g">G</span>olden</span><span class="logo"> <span class="g">T</span>oad.</span>
            </h1>
        </div>

        <script src="js/app.js"></script>  

        <header th:replace="plantilla/templateFront::header"></header>


        <div class="container">


            <h1 th:text="#{home.interesado}" >
            </h1>

            <p th:text="#{home.empieza}">
            </p>

            <button type="button" th:text="#{home.ir}"></button>




        </div>

        <div class="img">
            <img src="images/control.png">
        </div>


        <div class='part2'>

            <h1 th:text="#{home.merchI}">
            </h1>

            <div class="tabla">
                <table class="table table-dark table-striped">

                    <tbody>

                    <th:block th:each="user : ${merch}">

                        <tr>
                        <div class="card-body-about">
                            <img th:src="${user.getLink}" class="img-about" alt=""> 
                            <h5 class="title" th:text="${user.getTitle}"></h5>
                            <p class="descrip" th:text="${user.getDescrip}"></p>
                            <a href="merch" class="btn-about" th:text="#{accion.comprar}"></a>
                        </div>  
                        </tr>

                        </div>  




                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>  





    </div>
